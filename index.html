<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stiles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <div class="container">
    <form name="formulario" onsubmit="return validarFormulario()">
      <div class="row">
        <div class="col" >
          <label for="name">Digite seu nome</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
        </div>
        <div class="col">
          <label for="lastName">Digite seu sobrenome</label>
          <input type="text" name="lastName" id="lastName"  class="form-control" placeholder="Sobrenome">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" name="email" id="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script src="js/scripts.js" ></script>
</body>

</html>
